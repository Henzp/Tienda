<!-- contacto.component.html -->
<div class="contacto-container">
    <h1>Contacto</h1>
    
    <div class="contacto-content">
        <div class="contacto-info">
            <h2>Información de Contacto</h2>
            <p><strong>Dirección:</strong> Av. Ejemplo 1234, Santiago, Chile</p>
            <p><strong>Teléfono:</strong> +56 9 1234 5678</p>
            <p><strong>Email:</strong> info@motomotostore.cl</p>
            <p><strong>Horario de atención:</strong> Lunes a Viernes de 9:00 a 18:00 hrs.</p>
            
            <div class="mapa">
                <!-- Aquí iría un mapa, por ahora un placeholder -->
                <div class="mapa-placeholder">
                    Mapa de ubicación
                </div>
            </div>
        </div>
        
        <div class="contacto-form">
            <h2>Envíanos un mensaje</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Tu nombre">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Tu email">
                </div>
                
                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input type="text" id="asunto" placeholder="Asunto del mensaje">
                </div>
                
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" rows="5" placeholder="Tu mensaje"></textarea>
                </div>
                
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </div>
</div>
