<!-- admin-layout.component.html -->
<div class="admin-container">
  <!-- Barra lateral de navegación admin -->
  <div class="sidebar">
    <div class="sidebar-header">
      <h1>Moto Moto</h1>
      <p>Panel de Administración</p>
    </div>
    
    <div class="sidebar-menu">
      <ul>
        <li>
          <a routerLink="/admin/dashboard" routerLinkActive="active">
            <i class="fas fa-tachometer-alt"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/productos" routerLinkActive="active">
            <i class="fas fa-box"></i>
            <span>Productos</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/categorias" routerLinkActive="active">
            <i class="fas fa-tags"></i>
            <span>Categorías</span>
          </a>
        </li>
        <li>
          <a routerLink="/admin/usuarios" routerLinkActive="active">
            <i class="fas fa-users"></i> Usuarios
          </a>
        </li>
        <!-- Puedes agregar más opciones de menú aquí -->
      </ul>
    </div>
    
    <div class="sidebar-footer">
      <a (click)="cerrarSesion()">
        <i class="fas fa-sign-out-alt"></i>
        <span>Cerrar sesión</span>
      </a>
    </div>
  </div>
  
  <!-- Contenido principal -->
  <div class="main-content">
    <div class="top-bar">
      <div class="user-info">
        <span>{{ nombreAdmin }}</span>
        <i class="fas fa-user-circle"></i>
      </div>
    </div>
    
    <div class="content-area">
      <!-- Aquí se renderizarán los componentes hijos -->
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
